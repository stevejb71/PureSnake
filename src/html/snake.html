<html>
  <head>
    <title>Pure Snake</title>
    <link rel="stylesheet" type="text/css" href="snake.css">
    <script src='../../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../../gen/Snake.js'></script>
    <script>
      $(document).ready(function(){
        var canvas = document.getElementsByTagName('canvas')[0];
        canvas.width  = 800;
        canvas.height = 800;        
        var global = {keyCodes: []};
        $('body').keydown(function(e) {
          global.keyCodes.push(e.keyCode);
        });
        repeatWithWait(PS.Snake.mkLoop(), PS.Snake.starterSnake, 100, global);
      });
      function repeatWithWait(f, initialParam, delayMs, global) {
        var call = function() {
          var result = f(global.keyCodes.pop())(f.showApple)(f.snake)();
          f.snake = result.snake;
          f.showApple = result.showApple;
          if(!result.crashed) {
            window.setTimeout(call, delayMs);
          }
        }
        f.snake = initialParam;
        call();
      }
    </script>  
  </head>
  <body>
    <div id="title">
        <h1>Snake</h1>
    </div>
    <div>
      <canvas id="canvas"/>
    </div>
  </body>
</html>
