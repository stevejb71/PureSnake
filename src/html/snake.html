<html>
  <head>
    <title>Pure Snake</title>
    <link rel="stylesheet" type="text/css" href="snake.css">
    <script src='../../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../../gen/Snake.js'></script>
    <script>
      $(document).ready(function(){
        var lp = PS.Snake.mkLoop();
        var f = function(s) {
          return lp(s)();
        }
        repeatWithWait(f, PS.Snake.starterSnake, 200);
      });
      function repeatWithWait(f, initialParam, delayMs) {
        var call = function() {
          f.param = f(f.param);
          window.setTimeout(call, delayMs);
        }
        f.param = initialParam;
        call();
      }
    </script>  
  </head>
  <body>
    <div id="title">
        <h1>Snake</h1>
    </div>
    <div>
      <canvas id="canvas">
    </div>
  </body>
</html>
