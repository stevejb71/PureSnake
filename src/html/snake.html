<html>
  <head>
    <title>Pure Snake</title>
    <link rel="stylesheet" type="text/css" href="snake.css">
    <script src='../../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../../bower_components/jquery/dist/jquery.min.js'></script>
    <script src='../../gen/Snake.js'></script>
    <script>
      $(document).ready(function(){
        var global = {keyCodes: []};
        $('body').keydown(function(e) {
          global.keyCodes.push(e.keyCode);
        });
        repeatWithWait(PS.Snake.mkLoop(), PS.Snake.starterSnake, 200, global);
      });
      function repeatWithWait(f, initialParam, delayMs, global) {
        var call = function() {
          f.snake = f(global.keyCodes.pop())(f.snake)();
          window.setTimeout(call, delayMs);
        }
        f.snake = initialParam;
        call();
      }
    </script>  
  </head>
  <body>
    <div id="title">
        <h1>Snake</h1>
    </div>
    <div>
      <canvas id="canvas">
    </div>
  </body>
</html>
